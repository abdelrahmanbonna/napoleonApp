name: napoleon
description: A new French Dictionary Flutter application.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^0.1.3
  provider: ^4.1.3

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true
  assets:
   - assets/

  fonts:
    - family: NapoleonIcons
      fonts:
        - asset: fonts/NapoleonIcons.ttf

    - family: Roboto
      fonts:
        - asset: fonts/Roboto-Medium.ttf
    - family: Roboto Regular
      fonts:
        - asset: fonts/Roboto-Regular.ttf

